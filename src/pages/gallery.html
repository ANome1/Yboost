<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Skins - Yboost</title>
    <link rel="stylesheet" href="/src/assets/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <h1>ðŸŽ® Yboost</h1>
                </div>
                <nav class="header-nav">
                    <a href="/" class="nav-link">Champions</a>
                    <a href="/gallery" class="nav-link active">Galerie de Skins</a>
                    <a href="/collection" class="nav-link">Ma Collection</a>
                </nav>
                <div class="header-right">
                    <div id="authSection">
                        <button id="loginBtn" class="auth-btn">Connexion</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>ðŸŽ¨ Galerie de Skins</h2>
            <p class="page-subtitle">Explorez tous les skins de League of Legends</p>
        </div>

        <div class="filter-section">
            <input type="text" id="skinSearchInput" placeholder="ðŸ” Rechercher un skin...">
            
            <select id="rarityFilter">
                <option value="">Toutes les raretÃ©s</option>
                <option value="kNoRarity">Standard</option>
                <option value="kEpic">Ã‰pique</option>
                <option value="kLegendary">LÃ©gendaire</option>
                <option value="kMythic">Mythique</option>
                <option value="kUltimate">Ultimate</option>
            </select>

            <select id="skinLineFilter">
                <option value="">Toutes les skin lines</option>
                <!-- Sera rempli dynamiquement -->
            </select>

            <div class="filter-toggles">
                <label class="toggle-label">
                    <input type="checkbox" id="legacyFilter">
                    <span>Skins Legacy uniquement</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" id="ownedFilter">
                    <span>Mes skins uniquement</span>
                </label>
            </div>
        </div>

        <div id="skinCount" class="skin-count"></div>
        
        <div id="skinGrid" class="skin-grid">
            <div class="loading">Chargement des skins...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Yboost - League of Legends Skin Gallery</p>
        </div>
    </footer>

    <!-- Modal d'authentification -->
    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <div class="auth-modal-header">
                <h2 class="auth-modal-title">Authentification</h2>
                <button class="auth-close" id="authCloseBtn">&times;</button>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-error" id="loginError"></div>
                
                <div class="form-group">
                    <label class="form-label" for="loginPseudo">Pseudo</label>
                    <input type="text" id="loginPseudo" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>

                <button type="submit" class="form-submit">Se connecter</button>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-error" id="registerError"></div>
                <div class="form-success" id="registerSuccess"></div>
                
                <div class="form-group">
                    <label class="form-label" for="registerPseudo">Pseudo</label>
                    <input type="text" id="registerPseudo" class="form-input" required minlength="3">
                    <small style="color: var(--text-muted);">Au moins 3 caractÃ¨res</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" class="form-input" required minlength="6">
                    <small style="color: var(--text-muted);">Au moins 6 caractÃ¨res</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPasswordConfirm">Confirmer le mot de passe</label>
                    <input type="password" id="registerPasswordConfirm" class="form-input" required>
                </div>

                <button type="submit" class="form-submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/src/components/auth.js"></script>
    <script src="/src/script/gallery.js"></script>
</body>
</html>
