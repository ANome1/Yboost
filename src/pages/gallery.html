<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie des Skins - Yboost</title>
    <link rel="stylesheet" href="../assets/main.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="header-left">
                <h1>Yboost</h1>
            </div>
            <nav class="header-nav">
                <a href="../../index.html" class="nav-link">Boosters</a>
                <a href="gallery.html" class="nav-link active">Galerie</a>
                <a href="collection.html" class="nav-link">Ma Collection</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="section-header">
            <h2 class="section-title">Galerie des Skins</h2>
            <p class="page-subtitle" id="skinCount">Chargement des skins...</p>
        </div>

        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="skinSearchInput" class="search-input" placeholder="Rechercher un skin...">
            </div>
            
            <div class="filter-group">
                <select id="rarityFilter" class="filter-select">
                    <option value="">Toutes raretés</option>
                    <option value="kNoRarity">Standard</option>
                    <option value="kEpic">Épique</option>
                    <option value="kLegendary">Légendaire</option>
                    <option value="kMythic">Mythique</option>
                    <option value="kUltimate">Ultimate</option>
                </select>

                <select id="skinLineFilter" class="filter-select">
                    <option value="">Toutes les collections</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="legacyFilter">
                    Legacy
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="ownedFilter">
                    Possédés
                </label>
            </div>
        </div>

        <div id="skinGrid" class="skin-grid">
            <!-- Les skins seront injectés ici -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Yboost. League of Legends est une marque déposée de Riot Games.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../components/auth.js"></script>
    <script src="../components/toast.js"></script>
    <script src="../script/gallery.js"></script>
</body>
</html>
